<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-do List</h1>
            <img src="img/to-do-list.png" alt="To-do list" id="imgTodo">
        </header>
        <form>
            <input type="text" name="activity" id="activity" placeholder="Tarefa a cadastrar" required>
            <button type="submit" id="register">Cadastrar</button>
        </form>
        <ol id="list">
        </ol>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
